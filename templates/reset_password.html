<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | AgroShield</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='reset_password.css') }}" />
  </head>

  <body>
    <div class="reset-container">
      <div class="form-card">
        <div class="brand">
          <i class="fa-solid fa-shield-halved"></i>
          <span>AgroShield</span>
        </div>

        <header>
          <h1>Reset Password</h1>
          <p>Secure your account by creating a new password.</p>
        </header>

        <div class="flash-wrapper">
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category if category != 'message' else ('danger' if 'Error' in message else 'success') }}">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
        </div>

        <form method="POST">
          <div class="input-group">
            <label>Verification Code</label>
            <div class="input-wrapper">
              <i class="fa-solid fa-key"></i>
              <input name="otp" placeholder="Enter 6-digit OTP" required />
            </div>
          </div>

          <div class="input-group">
            <label>New Password</label>
            <div class="input-wrapper">
              <i class="fa-solid fa-lock"></i>
              <input type="password" name="password" id="pass" placeholder="••••••••" required />
            </div>
          </div>

          <div class="input-group">
            <label>Confirm New Password</label>
            <div class="input-wrapper">
              <i class="fa-solid fa-circle-check"></i>
              <input type="password" name="confirm_password" id="conf" placeholder="••••••••" required />
            </div>
          </div>

          <button type="submit" class="btn-reset">Update Password</button>
        </form>

        <div class="footer">
          <a href="/login"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
        </div>
      </div>
    </div>
  </body>
</html>
