<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | AgroShield</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='forgot_password.css') }}" />
</head>
<body>
    <div class="reset-wrapper">
        <div class="form-card">
            <div class="brand">
                <i class="fa-solid fa-seedling"></i>
                <span>AgroShield</span>
            </div>

            <header>
                <h2>Forgot Password?</h2>
                <p>Enter your email and we'll send you a code to reset your password.</p>
            </header>

            <div class="flash-container">
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category if category != 'message' else 'info' }}">
                        <i class="fa-solid fa-circle-info"></i> {{ message }}
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
            </div>

            <form id="forgotPasswordForm" action="/forgot_password" method="post">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email" required placeholder="name@example.com" />
                    </div>
                </div>
                
                <button type="submit" class="btn-primary">Send Reset Link</button>
            </form>

            <div class="footer">
                <a href="{{ url_for('login') }}">
                    <i class="fa-solid fa-arrow-left"></i> Back to Login
                </a>
            </div>
        </div>
    </div>
</body>
</html>
